
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Avengers Puzzle</title>
        <link rel="stylesheet" href="puzzle.css">
        <script src="puzzle.js"></script>
    </head>

    <body>
        <br>
        <div id="board"></div>
        <h2>Turns: <span id="turns">0</span></h2>
        <div id="pieces"></div>
        <div class="face">
            <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
            </div>
        </div>
    </body>
    <script>
        

        document.querySelector('body')
        .addEventListener('mousemove', eyeball);
        function eyeball(){
        var eye = document.querySelectorAll
        ('.eye');
        eye.forEach(function(eye) {
        let x = (eye.getBoundingClientRect()
        .left) + (eye.clientWidth / 2);
        let y = (eye.getBoundingClientRect()
        .top) + (eye.clientHeight / 2);
        let radian = Math.atan2 (event.pagex
        x, event.pageY - y);
        let rot = (radian (180 / Math.PI)*
        -1) + 0;
        eye.style.transform = "rotate("+ rot
        +"deg)";
    </script>
</html>
